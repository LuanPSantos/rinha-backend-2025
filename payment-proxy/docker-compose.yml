services:
  nginx:
    image: nginx:alpine
    ports:
      - 9999:9999
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: 0.25
          memory: 24MB
    depends_on:
      - payment-proxy-1
      - payment-proxy-2

  payment-proxy-1:
    image: payment-proxy:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 128MB
    networks:
      - backend
      - payment-processor
    environment:
      - WEB_CLIENT_POOL_SIZE=16
      - DEFAULT_URL=http://payment-processor-default:8080
      - FALLBACK_URL=http://payment-processor-fallback:8080
      - REDIS_HOST=redis
      - WEB_CLIENT_PENDING_ACQUIRE_MAX_COUNT=2048

  payment-proxy-2:
    image: payment-proxy:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 128MB
    networks:
      - backend
      - payment-processor
    environment:
      - WEB_CLIENT_POOL_SIZE=16
      - DEFAULT_URL=http://payment-processor-default:8080
      - FALLBACK_URL=http://payment-processor-fallback:8080
      - REDIS_HOST=redis
      - WEB_CLIENT_PENDING_ACQUIRE_MAX_COUNT=2048

  redis:
    image: redis:7.2-alpine
    container_name: redis
    command: redis-server --save "" --appendonly no --maxclients 20000
    ports:
      - 6379:6379
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: 0.25
          memory: 70MB

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true